server.port: 9999
server.forward-headers-strategy: framework
spring.application.name: AuthenticationServer
jwtRefreshTokenEncoder : asdasdsadasdsaadsa
issuer-uri: localhost:9999/issuer
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "{issuer-uri}"
      client:
        registration:
          google-login:
            provider: google
            client-id:
            client-secret:  
            redirectUri: "{baseUrl}/user/home/google/{registrationId}"
            scope:
              - profile
              - email

  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/review
    username: chau
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # or `create-drop` for fresh schema creation during development
    show-sql: true       # Show SQL queries in the console (optional)
    database-platform: org.hibernate.dialect.MySQL8Dialect

app.eureka-server: localhost
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5
springdoc:
  swagger-ui:
    path: /openapi/swagger-ui.html
  api-docs:
    path: /openapi/v3/api-docs
  packagesToScan: se.chau.microservices.core.product_composite
  pathsToMatch: /**
api:
  common:
    apiVersion: 0.0.1
    appTitle: test choi cho vui
    appDescription: | # Normal response
      If the requested product id is found the method will return information regarding:
      1. Base product information
      1. Reviews
      1. Recommendations
      1. Service Addresses\n(technical information regarding the addresses of the microservices that created the response)
      
      # Expected partial and error responses
      In the following cases, only a partial response be created (used to simplify testing of error conditions)
      
      ## Product id 113
      200 - Ok, but no recommendations will be returned
      
      ## Product id 213
      200 - Ok, but no reviews will be returned
      
      ## Non numerical product id
      400 - A **Bad Request** error will be returned
      
      ## Product id 13
      404 - A **Not Found** error will be returned
      
      ## Negative product ids
      422 - An **Unprocessable Entity** error will be returned
    apiContactName: phamchau
    appContactUrl:  test phase
    appContactEmail: phamchaugiatu@gmail.com
    apiTermOfService: 12312
    appLicense: 12312
    apiLicenseUrl: 23123
    apiExternalDoc: 123123
    apiExternalUrl: 123122
---
spring.config.activate.on-profile: docker

eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka/

