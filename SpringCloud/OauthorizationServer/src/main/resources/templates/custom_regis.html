<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản nha Châu</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <style>
        .register-box {
            width: 450px; /* Tăng kích thước hộp đăng ký */
        }

        .register-box h2 {
            color: #e91e63; /* Màu tiêu đề */
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 30px;
        }

        .user-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .user-box label {
            display: block;
            color: #777;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .user-box input {
            width: calc(100% - 20px);
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            color: #333;
            outline: none;
            font-size: 1.1em;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #26a69a, #81c784); /* Màu xanh lá cây cho đăng ký */
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #00796b, #4caf50);
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }

        .login-link a {
            color: #2196f3;e
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-box register-box">
    <h2>Đăng ký tài khoản mới</h2>
    <form th:action="@{/oauth2/user/register}" method="post">
        <div class="user-box">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="user-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="user-box">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="user-box">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Đăng ký</button>
    </form>
    <div class="login-link">
        Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
    </div>
</div>
</body>
</html>
